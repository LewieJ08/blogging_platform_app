<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="tab">
            <h1>Options</h1>
            <form action="{{ url_for('index') }}" method="get">
                <button class="tab-button" type="submit">Main Menu</button>
            </form>
            <form action="{{ url_for('create') }}" method="get">
                <button class="tab-button" type="submit">Create</button>
            </form>
            <form action="{{ url_for('update') }}" method="get">
                <button class="tab-button" type="submit">Update</button>
            </form>
            <form action="{{ url_for('delete') }}" method="get">
                <button class="tab-button" type="submit">Delete</button>
            </form>
        </div>
        <div class="main">
            <h1>Blogging Platform</h1>
            <h2>Search</h2> <hr>
            <div class="search-container">
                <form action="{{ url_for('search') }}" method="post">
                    <input class="search-input" placeholder="Search..." type="text" name="term" id="term">
                </form>
            </div>
            <h3 class="alt-h3">Posts:</h3>
            <div class="posts-list"></div>
            {% if posts is not false %}
            {% for post in posts %}
            <a class="post-item" href="{{ url_for('post', post_id = post[0]) }}">
                <div class="post-item-content">
                    <div>
                        <strong>{{ post[1] }}</strong> - Category: {{ post[3]|capitalize }}
                    </div>
                    <small class="post-date">{{ post[5].strftime('%d-%m-%Y') }}</small>
                </div>
            </a>
            {% endfor %}
            {% else %}
            <h2>Sorry! Looks like there are no posts with current search terms</h2>
            {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
